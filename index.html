<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞! üêπ</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fffbe6;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 10px;
        }
        #currency {
            font-size: 20px;
            margin: 10px;
        }
        #game-area {
            width: 100vw;
            height: 60vh;
            position: relative;
            background: #d2f8d2;
            overflow: hidden;
            margin: 0 auto;
        }
        .hamster {
            width: 80px;
            height: 80px;
            background-size: cover;
            position: absolute;
            cursor: pointer;
        }
        #shop {
            margin-top: 20px;
        }
        .skin {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .skin.selected {
            border-color: gold;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞! üêπ</h1>
    <div id="currency">–ú–æ–Ω–µ—Ç–∫–∏: 0</div>
    <div id="game-area"></div>

    <h2>–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤</h2>
    <div id="shop">
        <div class="skin" data-skin="https://cdn-icons-png.flaticon.com/512/616/616408.png">üêπ –ö–ª–∞—Å—Å–∏–∫–∞ (0)</div>
        <div class="skin" data-skin="https://cdn-icons-png.flaticon.com/512/1179/1179069.png">üíé –ó–æ–ª–æ—Ç–æ–π (10)</div>
    </div>

    <script>
        let currency = 0;
        let skinUrl = localStorage.getItem('selectedSkin') || 'https://cdn-icons-png.flaticon.com/512/616/616408.png';

        const gameArea = document.getElementById('game-area');
        const currencyDisplay = document.getElementById('currency');
        const skins = document.querySelectorAll('.skin');

        skins.forEach((el, i) => {
            el.onclick = () => {
                if (i === 1 && currency < 10) {
                    alert('–ù—É–∂–Ω–æ 10 –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏!');
                    return;
                }

                if (i === 1 && !localStorage.getItem('goldSkinUnlocked')) {
                    currency -= 10;
                    localStorage.setItem('goldSkinUnlocked', 'true');
                    currencyDisplay.textContent = '–ú–æ–Ω–µ—Ç–∫–∏: ' + currency;
                }

                if (i === 1 && !localStorage.getItem('goldSkinUnlocked')) return;

                skinUrl = el.dataset.skin;
                localStorage.setItem('selectedSkin', skinUrl);
                skins.forEach(s => s.classList.remove('selected'));
                el.classList.add('selected');
            };

            if (el.dataset.skin === skinUrl) el.classList.add('selected');
        });

        function spawnHamster() {
            const hamster = document.createElement('div');
            hamster.classList.add('hamster');
            hamster.style.backgroundImage = `url(${skinUrl})`;
            hamster.style.top = Math.random() * (gameArea.clientHeight - 80) + 'px';
            hamster.style.left = Math.random() * (gameArea.clientWidth - 80) + 'px';

            hamster.onclick = () => {
                currency++;
                currencyDisplay.textContent = '–ú–æ–Ω–µ—Ç–∫–∏: ' + currency;
                gameArea.removeChild(hamster);
            };

            gameArea.appendChild(hamster);
            setTimeout(() => {
                if (gameArea.contains(hamster)) {
                    gameArea.removeChild(hamster);
                }
            }, 1200);
        }

        setInterval(spawnHamster, 1500);
    </script>
</body>
</html>
