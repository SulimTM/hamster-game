<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞!</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fffcf2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #game-area {
            width: 100vw;
            height: 70vh;
            position: relative;
            background: #d2f8d2;
            overflow: hidden;
            margin: 0 auto;
        }
        .hamster {
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
            background-size: cover;
            position: absolute;
            cursor: pointer;
        }
        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #game-over {
            font-size: 32px;
            margin-top: 30px;
            display: none;
        }
        #restart-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞! üêπ</h1>
    <div id="score">–°—á—ë—Ç: 0</div>
    <div id="timer">–í—Ä–µ–º—è: 30</div>
    <div id="game-area"></div>
    <div id="game-over">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
    <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>

    <script>
        let score = 0;
        let timeLeft = 30; // —Å–µ–∫—É–Ω–¥
        let spawnInterval = 1500;
        let gameInterval;
        let timerInterval;

        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverDisplay = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');

        function spawnHamster() {
            if (timeLeft <= 0) return;

            const hamster = document.createElement('div');
            hamster.classList.add('hamster');
            hamster.style.top = Math.random() * (gameArea.clientHeight - 80) + 'px';
            hamster.style.left = Math.random() * (gameArea.clientWidth - 80) + 'px';

            hamster.onclick = () => {
                score++;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                gameArea.removeChild(hamster);

                // –£—Å–∫–æ—Ä—è–µ–º –∏–≥—Ä—É –∫–∞–∂–¥—ã–µ 5 –æ—á–∫–æ–≤
                if (score % 5 === 0 && spawnInterval > 500) {
                    clearInterval(gameInterval);
                    spawnInterval -= 200;
                    gameInterval = setInterval(spawnHamster, spawnInterval);
                }
            };

            gameArea.appendChild(hamster);

            setTimeout(() => {
                if (gameArea.contains(hamster)) {
                    gameArea.removeChild(hamster);
                }
            }, 1200);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            spawnInterval = 1500;
            scoreDisplay.textContent = '–°—á—ë—Ç: 0';
            timerDisplay.textContent = '–í—Ä–µ–º—è: 30';
            gameOverDisplay.style.display = 'none';
            restartBtn.style.display = 'none';
            gameArea.innerHTML = '';

            gameInterval = setInterval(spawnHamster, spawnInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = '–í—Ä–µ–º—è: ' + timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameArea.innerHTML = '';
            gameOverDisplay.style.display = 'block';
            gameOverDisplay.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –¢–≤–æ–π —Å—á—ë—Ç: ' + score;
            restartBtn.style.display = 'inline-block';
        }

        restartBtn.onclick = () => {
            startGame();
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        startGame();
    </script>
</body>
</html>
