<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞!</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fffcf2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #game-area {
            width: 100vw;
            height: 70vh;
            position: relative;
            background: #d2f8d2;
            overflow: hidden;
            margin: 0 auto;
        }
        .hamster {
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
            background-size: cover;
            position: absolute;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–π–º–∞–π —Ö–æ–º—è–∫–∞! üêπ</h1>
    <div id="score">–°—á—ë—Ç: 0</div>
    <div id="game-area"></div>

    <script>
        let score = 0;
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');

        function spawnHamster() {
            const hamster = document.createElement('div');
            hamster.classList.add('hamster');
            hamster.style.top = Math.random() * (gameArea.clientHeight - 80) + 'px';
            hamster.style.left = Math.random() * (gameArea.clientWidth - 80) + 'px';

            hamster.onclick = () => {
                score++;
                scoreDisplay.textContent = '–°—á—ë—Ç: ' + score;
                gameArea.removeChild(hamster);
            };

            gameArea.appendChild(hamster);

            setTimeout(() => {
                if (gameArea.contains(hamster)) {
                    gameArea.removeChild(hamster);
                }
            }, 1200);
        }

        setInterval(spawnHamster, 1500);
    </script>
</body>
</html>
